<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

        <h2>Deixe seus contatos!</h2>

        </form>

    </main>

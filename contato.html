<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatos</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <main>
        <h2 class="section__title">Deixe seus contatos!</h2>

        <form>
            <input class="campos" type="text" placeholder="Nome">
            <input class="campos" type="email" placeholder="E-mail">
            <textarea class="campo__grande" rows="5" cols="40" placeholder="Mensagem"></textarea>

            <button class="botao" type="submit">Enviar</button>

        </form>

    </main>
</body>

</html>
